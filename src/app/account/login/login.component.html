<h1>login works!</h1>

<h2>Using <b>routerLink</b></h2>
<ul>
    <li>
        <a routerLink="../login">Login</a>
    </li>
    <li>
        <a routerLink="../signup">Signup</a>
    </li>
    <li>
        <a [routerLink]="[setPasswordLink, userId, userCity]">Set Password Using routerLink</a>
    </li>
    <li>
        <button (click)="setPassword()">Set Password Using Function</button>
    </li>
</ul>

<h2>Using <b>navigate</b></h2>
<button (click)="navigateToSignup()">Signup</button>
