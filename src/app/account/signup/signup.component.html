<h1>signup works!</h1>

<h2>Using routerLink</h2>
<ul>
    <li>
        <a routerLink="../login">Login</a>
    </li>
    <li>
        <a routerLink="../signup">Signup</a>
    </li>
    <li>
        <a [routerLink]="[setPasswordLink, userId, userCity]">Set Password</a>
    </li>
    <li>
        <button (click)="setPassword()">Set Password Using Function</button>
    </li>
</ul>

<h2>Using <b>navigate</b></h2>
<button (click)="navigateToSignin()">SignIn</button>
